<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SportBoards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/index.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e 0%, #4a148c 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        .login-image {
            background-image: url('https://images.unsplash.com/photo-1543351611-58f69d7c1781');
            background-size: cover;
            background-position: center;
            min-height: 500px;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            height: auto;
        }
        .btn-login {
            border-radius: 25px;
            padding: 10px 30px;
            background: linear-gradient(to right, #1a237e, #4a148c);
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .app-logo {
            width: 220px;
            margin-bottom: 20px;
        }        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #1a237e, #4a148c);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row login-container">
            <div class="col-md-6 d-none d-md-block login-image">
                <!-- Sports image is set as background -->
            </div>
            <div class="col-md-6 p-5">
                <div class="text-center mb-4">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <i class="bi bi-trophy-fill text-primary me-2" style="font-size: 2.5rem;"></i>
                        <h1 class="brand-name mb-0">SportBoards</h1>
                    </div>
                    <p class="text-muted">Inicia sesión para acceder a tu panel deportivo</p>
                </div>
                
                <form>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex justify-content-between">
                            <label for="password" class="form-label">Contraseña</label>
                            <a href="#" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordarme</label>
                    </div>
                    
                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-primary btn-login">Iniciar Sesión</button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-4">O inicia sesión con</p>
                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <button type="button" class="btn btn-outline-primary rounded-circle">
                                <i class="bi bi-google"></i>
                            </button>
                            <button type="button" class="btn btn-outline-primary rounded-circle">
                                <i class="bi bi-facebook"></i>
                            </button>
                            <button type="button" class="btn btn-outline-primary rounded-circle">
                                <i class="bi bi-apple"></i>
                            </button>
                        </div>
                        
                        <p class="mt-4">¿No tienes una cuenta? <a href="#" class="text-decoration-none fw-bold">Regístrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
