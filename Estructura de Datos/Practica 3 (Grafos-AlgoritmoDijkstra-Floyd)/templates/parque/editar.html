{% extends "template.html" %}

{% block content %}


            <div class="col-lg-10 col-12 mx-auto">
                <div class="booking-form-wrap">
                    <div class="row">
                        <div class="col-lg-7 col-12 p-0">
                            <form class="custom-form booking-form" method="post" action="/parque/modificar/{{data._id}}" role="form">
                                <div class="text-center mb-4 pb-lg-2">
                                    <em class="text-black">Universidad Nacional de Loja</em>

                                    <h2 class="text-black">Editar Informacion del Parque</h2>
                                    
                                    <a href="/" class="btn custom-btn custom-border-btn btn-success">Regresar</a>
                                </div>

                                <div class="booking-form-body">
                                    <inpit type="hidden" name="id" value="{{data._id}}">
                                    <div class="row">
                                        <div class="col-lg-6 mb-3">
                                            <input type="text" name="nombre" class="form-control" value="{{data._nombre}}" placeholder="Nombre" required>
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <input type="text" name="horario" class="form-control" value="{{data._horario}}" placeholder="Horario" required>
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <input type="text" name="direccion" id="direccion" class="form-control" value="{{data._direccion}}" placeholder="DirecciÃ³n" required readonly>
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <input type="text" name="longitud" id="longitud" class="form-control" value="{{data._longitud}}" placeholder="Longitud" required readonly>
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <input type="text" name="latitud" id="latitud" class="form-control" value="{{data._latitud}}" placeholder="Latitud" required readonly>
                                        </div>
                                        <div class="col-lg-12 mb-3">
                                            <div id="map" style="height: 300px;"></div>
                                        </div>
                                        <div class="col-lg-6 mb-3 d-flex justify-content-center align-items-center">
                                            <button type="submit" id="guardar" class="btn btn-primary btn-block">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>

{% endblock %}
